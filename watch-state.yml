settings:
    webhook_port: 8080
    webhook_path: /webhook
    check_interval: 5
    default_threshold: 30
    startup:
        enabled: true
        notifiers:
            - console
            - slack-alerts
notifiers:
    console:
        name: console
        type: console
        enabled: true
        settings:
            color: true
            style: stylized
        description: Default console output
    slack-alerts:
        name: slack-alerts
        type: slack
        enabled: true
        settings:
            channel: '#robots'
            icon_emoji: ':robot_face:'
            username: QuickWatch
            webhook_url: ""
        description: Slack alerts channel
